{% extends "base.html" %}

{% block title %}Login Page{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row mt-5">
		<div class="col-md-6 offset-md-3">
			<div class="border p-3 bg-white">
				<h3 class="text-center">Staff Login Page</h3>
				<hr>
				<form action="" method="POST">
					{% csrf_token %}
					{{form|crispy}}
					<input class="btn btn-success col-6 my-4" type="submit" value="Login">
					<a class="mx-4 btn" href="#">Forgot Password?</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
