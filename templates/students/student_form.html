{% extends "base.html" %}
{% block title %}Create new student{% endblock title %}

{% block content %}
<div class="row my-5">
	<h1 class="text-center">Add a new student</h1>
	<div class="col-md-8 offset-md-2">
		<form action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.as_p}}
			<input class="btn btn-success col-12" type="submit" value="Save">
		</form>
	</div>
</div>

{% endblock content %}
